<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫色小蛋仔射击游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止出现滚动条 */
            width: 100vw;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            display: block; /* 移除 canvas 底部间隙 */
            width: 100%;
            height: 100%;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="score">分数: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
